<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common-style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/admin-login.css">
  </head>
  <body>
    <!--Navbar-->
  <nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fa fa-bars"></span>
    </button>
      <a class="navbar-brand" href="admin-login.html"><img src="res/crowman-logo.jpg" alt="Logo">CrowMan <span class="text-muted">Login Page</span></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="admin-login.html">Login</a>
          </li>
        </ul>
      </div>
  </nav>

  <div class="container main-container">
    <div class="row justify-content-md-center align-items-center">
      <div class="col-12 col-sm-6 col-md-5">
        <div class="card-crowman-login">
          <img id="card-logo" src="res/crowman-logo.jpg" alt="Logo">
          <div class="card card-inverse bg-crowman-primary">
            <div class="card-block">
              <div class="card-title">
                <h2>Login</h2>
              </div>
              <div class="card-text">
                <input class="form-control" type="text" id="token-no" placeholder="Your Token No">
                <button class="btn btn-default" type="button" name="button">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-md-center align-items-center">
      <div class="col-12 col-sm-6 col-md-5">
        <div class="card">
          <div class="card-block">
            <div class="card-title">
              <h2>Admin</h2>
            </div>
            <div class="card-text">
              <input class="form-control" type="text" id="admin-username" placeholder="User Name">
              <input class="form-control" type="password" id="admin-password" placeholder="Password">
              <button id="admin-btn-login" class="btn btn-default" type="button" name="button">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    <!-- Scripts -->
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="js/common.js" charset="utf-8"></script>
    <script src="js/admin-login.js" charset="utf-8"></script>
  </body>
</html>
