<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common-style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/admin-dashboard.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fa fa-bars"></span>
      </button>
        <a class="navbar-brand" href="admin-login.html"><img src="res/crowman-logo.jpg" alt="Logo">CrowMan <span class="text-muted">Admin-Dashboard</span></a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto hidden-md-up">

            <li class="nav-item">
              <a class="nav-link" href="admin-login.html">Login</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto hidden-sm-down">
            <li class="nav-item">
              <a class="nav-link" href="admin-login.html">Login</a>
            </li>
            <li class="nav-item active">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="fa fa-envelope" id="bell"></span>
                  </button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" id="notifications">
                    <a class="dropdown-item" href="#">Lunch in 30min</a>
                  </div>
                </div>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-lg-3 col-xl-2 hidden-sm-down" id="sidebar">
          <ul class="sidebar-nav">
            <li class="sidebar-link">
              <img class="img-circle" src="res/admin.jpg" alt="Admin">
            </li>
            <li class="sidebar-link">
              <ul id="bank-data">
              </ul>
            </li>
          </ul>
        </div>
        <!--main-body with cards-->
        <div class="col-md-8 col-lg-9 col-xl-10 card-container">
          <div class="row">

            <div class="col-sm-6 col-12">
              <div class="card card-inverse bg-crowman-primary">
                <div class="card-block">
                  <div class="card-title">
                    <h2>Add Token</h2>
                  </div>
                  <div class="card-text">
                    <form >
                      <div class="form-group">
                        <input class="form-control" id="add-name" type="text" placeholder="Name">
                        <input class="form-control" id="add-phone-no" type="tel" placeholder="Phone no(+91-****)">
                        <input class="form-control" id="add-adhaar-no" type="tel" placeholder="Adhaar No-XXXX-XXXX-XXXX">
                        <button id="admin-add" type="button" class="btn btn-default">Add</button>
                      </div>
                    </form>
                </div>
              </div>
            </div>
          </div>

            <div class="col-sm-6 col-12">
              <div class="card card-inverse bg-crowman-accent">
                <div class="card-block">
                  <div class="card-title">
                    <h3>Last Added</h3>
                  </div>
                  <div class="card-text" id="last-added">
                    
                </div>
              </div>
            </div>
          </div>

          </div>

          <div class="row">

            <div class="col-sm-8 col-12 col-md-7">
              <div class="card">
                <div class="card-block">
                  <div class="card-title">
                    <h2>Line Overview</h2>
                  </div>
                  <div class="card-text">
                    <span class="fa fa-university">Start Point:</span>
                    <span id="line-overview">

                  </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-4 col-12 col-md-5">
              <div class="card card-inverse bg-primary">
                <div class="card-block">
                  <div class="card-title">
                    <h2>Last Activity</h2>
                  </div>
                  <div class="card-text">
                    <ul id="last-activity">
                    </ul>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <!--Send Notification-->
          <div class="row justify-content-md-center">
            <!-- Button trigger modal -->
              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-notification">
                Send Notification
              </button>

              <!-- Modal -->
              <div class="modal fade" id="modal-notification" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Send Notification to People</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="fa fa-close" style="color: White"></span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <input id="notification-message" class="form-control" type="text" placeholder="Notification Message Here">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button id="notification-send" type="button" class="btn btn-default">Send</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Scripts -->
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="js/common.js" charset="utf-8"></script>
    <script src="js/admin-dashboard.js" charset="utf-8"></script>
  </body>
</html>
